<table class="skills-table">
  <tr>
    <th class="category"></th>
    <th class="professional">Professional Skills</th>
    <th class="amateur">Other Experience</th>
  </tr>
  <tr *ngFor="let skill of skills">
    <td class="category">{{ skill.category }}</td>
    <td class="professional">{{ skill.professional}}</td>
    <td class="amateur">{{ skill.amateur }}</td>
  </tr>

</table>
