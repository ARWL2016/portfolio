<div class="jumbotron">
  <main *ngIf="overview">
    <h1>{{ overview.bannerTitle }}</h1>
    <p class="banner-text">{{ overview.bannerSubtitle }}</p>
    <p>
      <a class="banner-link" href="https://github.com/ARWL2016" target="_blank" rel="noopener noreferrer">
        <i class="banner-icon-link fa fa-github"  title="Open GitHub profile"></i>
      </a>

      <a class="banner-link" href="https://www.linkedin.com/in/alistair-willis-developer/" target="_blank" rel="noopener noreferrer">
        <i class="banner-icon-link fa fa-linkedin"  title="Open LinkedIn profile"></i>
      </a>

      <i (click)='scrollTo()' class="banner-icon-link fa fa-envelope"  title="Email me"></i>

      <a href="https://app.pluralsight.com/profile/alistair-willis" target="_blank" rel="noopener noreferrer">
        <img class="ps-icon" src="../../../assets/icons/ps.jpg"  alt="pluralsight icon" title="Open Pluralsight profile">
      </a>

      <a class="banner-link" href="/alistair-willis" target="_blank" rel="noopener noreferrer">
        <img class="cv-icon"  src="../../../assets/icons/cv.png" alt="cv icon" title="Open / download CV">
      </a>
    </p>
  </main>
</div>
